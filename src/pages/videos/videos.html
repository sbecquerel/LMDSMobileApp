<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Vidéos</ion-title>
  </ion-navbar>
  <ion-searchbar [(ngModel)]="searchQuery" (ionInput)="getVideos()" ionClear="resetList()">
  </ion-searchbar>
</ion-header>

<ion-content>
  <!--ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Tirer pour mettre à jour"
      refreshingSpinner="circles"
      refreshingText="Mise à jour..."
    >
    </ion-refresher-content>
  </ion-refresher-->
  <ion-list [virtualScroll]="videos" approxItemHeight="10px" [headerFn]="customHeaderFn">
    <ion-item-divider *virtualHeader="let header">
      {{header}}
    </ion-item-divider>
    <button ion-item *virtualItem="let video" (click)="goToVideo(video)">
      <ion-thumbnail item-start>
        <img [src]="getSquaredThumbnail(video.videoId)">
      </ion-thumbnail>
      <h2>{{video.title}}</h2>
      <p>{{video.subTitle}}</p>            
      <ion-badge *ngFor="let tag of video.tags | tags">{{tag}}</ion-badge> 
    </button>
  </ion-list>
</ion-content>
